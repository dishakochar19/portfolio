<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Master List Page</title>
    <link rel="stylesheet" href="stylemasterList.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mainBody">
      <div class="commonTitle">
        <div class="icon">
          <i class="ri-file-list-3-line"></i>
        </div>
        <h2>Master List Page for Add / Edit / Delete</h2>
      </div>

      <ul class="nav nav-tabs">
        <li class="active">
          <a href="#">Tab 1</a>
        </li>
        <li>
          <a href="#">Tab 2</a>
        </li>
        <li>
          <a href="#">Tab 3</a>
        </li>
        <li>
          <a href="#">Tab 4</a>
        </li>
        <li>
          <a href="#">Tab 5</a>
        </li>
      </ul>

      <div class="addBtn">
        <button data-toggle="modal" data-target="#addBtnModal">
          <i class="ri-file-add-line"></i>
          Add
        </button>
      </div>

      <table
        class="table table-striped table-bordered table-hover table-condensed"
      >
        <thead>
          <tr>
            <th>Title</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>
              <button class="editBtn">
                <i class="ri-pencil-line"></i>
              </button>
            </td>
            <td>
              <button class="deleteBtn">
                <i class="ri-close-fill"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>
              <button class="editBtn">
                <i class="ri-pencil-line"></i>
              </button>
            </td>
            <td>
              <button class="deleteBtn">
                <i class="ri-close-fill"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="addBtnModal" class="modal fade right" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
            <h4 class="modal-title">Title</h4>
          </div>
          <div class="modal-body">
            <p>Hello World</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
