<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Master List Page</title>
    <link rel="stylesheet" href="stylehomePage.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mainBody">
      <div class="row">
        <div class="barsHeader">
          <div class="title">Haleon Sales YTD</div>
          <div class="title">Total CHC Growth Haleon vs Market YTD</div>
          <div class="title">Haleon Share & Change vs YA YTD</div>
          <div class="title">Business Winning Share & Change vs PY YTD</div>
        </div>

        <div class="col-sm-3">
          <div class="dashboard">
            <div class="circleWrapper">
              <div class="circle">
                <div class="inside">
                  <p class="value">£491m</p>
                  <p class="change">+£46m</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="card">
            <div class="barchart">
              <div class="bar haleon">
                <span>3.5</span>
              </div>
              <div class="bar market">
                <span>3.8</span>
              </div>
            </div>
            <div style="border-bottom: 1px solid white"></div>

            <div class="barChartDots">
              <div class="dot green-dot"></div>
              <span>Haleon</span>
              <div class="dot blue-dot"></div>
              <span>Market</span>
            </div>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="dashboard">
            <div class="circleWrapper">
              <div class="prcnt16">
                <div class="circle">
                  <div class="inside">
                    <p class="value">15.3%</p>
                    <p class="change">-2ppts</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="dashboard">
            <div class="circleWrapper">
              <div class="prcnt57">
                <div class="circle">
                  <div class="inside">
                    <p class="value">57%</p>
                    <p class="change">-2ppts</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
